<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Connexa</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto"  required placeholder=" EX: Lucas Andrade Ferreira" required>

            <label for="email">E-mail Institucional</label>
            <input type="email" id="email" name="email" pattern=".+@alunos.unisanta.br" required placeholder="RA@alunos.unisanta.br">

            <label for="curso">Curso</label>
            <input type="text" id="curso" name="curso" required>

            <label for="semestre">Período/Semestre</label>
            <input type="number" id="semestre" name="semestre" min="1" max="12" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem" style="margin-top:1rem;text-align:center;"></div>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>

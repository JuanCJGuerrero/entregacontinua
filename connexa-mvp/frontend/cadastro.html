<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Connexa</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2d3436;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 500;
            color: #636e72;
        }
        input, select {
            padding: 0.7rem;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #0984e3;
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #74b9ff;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1rem;
                max-width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>

            <label for="email">E-mail Institucional</label>
            <input type="email" id="email" name="email" pattern=".+@universidade.edu.br" required placeholder="usuario@universidade.edu.br">

            <label for="curso">Curso</label>
            <input type="text" id="curso" name="curso" required>

            <label for="semestre">Período/Semestre</label>
            <input type="number" id="semestre" name="semestre" min="1" max="12" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem" style="margin-top:1rem;text-align:center;"></div>
    </div>
    <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const dados = {
            nomeCompleto: form.nomeCompleto.value,
            email: form.email.value,
            curso: form.curso.value,
            semestre: form.semestre.value,
            senha: form.senha.value
        };
        try {
            const resp = await fetch('http://localhost:3000/api/usuarios/cadastro', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });
            const resultado = await resp.json();
            if (resp.status === 201) {
                document.getElementById('mensagem').textContent = `Cadastro realizado! ID: ${resultado.id}`;
                form.reset();
            } else {
                document.getElementById('mensagem').textContent = resultado.erro || 'Erro ao cadastrar.';
            }
        } catch (err) {
            document.getElementById('mensagem').textContent = 'Erro de conexão com o servidor.';
        }
    });
    </script>
</body>
</html>



<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Connexa</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">E-mail Institucional</label>
            <input type="email" id="email" name="email" pattern=".+@universidade.edu.br" required placeholder="usuario@universidade.edu.br">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
        <button class="cadastro-btn" onclick="window.location.href='cadastro.html'">Cadastrar-se</button>
        <div id="mensagem" style="margin-top:1rem;text-align:center;"></div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        // Aqui você pode implementar a lógica de login (requisição para API)
        document.getElementById('mensagem').textContent = 'Login não implementado.';
    });
    </script>
</body>
</html>

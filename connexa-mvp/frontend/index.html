<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Connexa</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        /* Etilo do botão temporario para acessar a pagina de criação de grupos*/
        .grupo-btn {
            background: #00b894;
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            width: 100%;
            transition: background 0.2s;
        }
        .grupo-btn:hover {
            background: #55efc4;
        }
    </style>
</head>
<body>
    <div class="container">
       <!--Makita Adicionada--> <img src="imagens/image.png" alt="Logo Connexa" style="display:block;margin:0 auto 1.5rem auto;max-width:120px;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">E-mail Institucional</label>
            <input type="email" id="email" name="email" pattern=".+@alunos.unisanta.br" required placeholder="usuario@universidade.edu.br">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
        <button class="cadastro-btn" onclick="window.location.href='cadastro.html'">Cadastrar-se</button>
        <!-- Botão temporário para acessar a página de criação de grupos-->
        <button class="grupo-btn" onclick="window.location.href='grupo.html'">Acessar Grupos</button> 
        <div id="mensagem" style="margin-top:1rem;text-align:center;"></div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        // Aqui você pode implementar a lógica de login (requisição para API)
        document.getElementById('mensagem').textContent = 'Login não implementado.';
    });
    </script>
</body>
</html>
